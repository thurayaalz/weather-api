<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <form action="#" method="get">
            <label for="enterLocation">Enter City</label>
            <input type="text" id="city">
            <button id="locationBtn" type="submit">Search!</button>
        </form>
    </header>
    <main>
        <div class="container">
          <h2 id="cityName"> Dammam </h2>
          <h4 id="cityTemp"> 13 &deg;C</h4>
        </div>
    </main>
    
</body>
</html>
